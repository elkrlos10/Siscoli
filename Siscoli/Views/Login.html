

    <div class="login">
        <!-- BEGIN LOGO -->
        <div class="logo">
       
                    <h1 style="color: #fff">SISCOLI</h1>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="index.html" method="post">
                <h3 class="form-title font-green">Iniciar sesion</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                  
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Contraseña" name="password" /> </div>
                <div class="form-actions">
                    
               
                    <a href="javascript:;" id="forget-password" class="forget-password">Olvidaste tu contraseña?</a>
                    <button type="submit" class="btn green uppercase">ingresar</button>
                </div>
                
                <div class="create-account">
                    <p>
                        <a href="javascript:;" id="register-btn" class="uppercase">Crear una cuenta</a>
                    </p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <h3 class="font-green">Olvidaste tu contraseña?</h3>
                <p> Entra tu correo electronico para recuperar tu contraseña </p>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn green btn-outline">Atras</button>
                    <button type="submit" class="btn btn-success uppercase pull-right">Enviar</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
            <!-- BEGIN REGISTRATION FORM -->
            <form class="register-form" action="index.html" method="post">
                <h3 class="font-green">Crear cuenta</h3>
                <p class="hint">Ingresa tus datos personales: </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Nombre de empresa</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Nombre de empresa" name="fullname" /> </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Correo</label>
                    <input class="form-control placeholder-no-fix" type="email" placeholder="Correo" name="email" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Direccion</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Direccion" name="address" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Nit</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Nit" name="city" /> </div>
               
                <p class="hint"> Ingresa los detalles de tu cuenta:</p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Contraseña" name="password" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9"></label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Repetir la contraseña" name="rpassword" /> 
                </div>
               
                <div class="form-actions">
                    <button type="button" id="register-back-btn" class="btn green btn-outline">Atras</button>
                    <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Ingresar</button>
                </div>
            </form>
            <!-- END REGISTRATION FORM -->
        </div>
      </div>
